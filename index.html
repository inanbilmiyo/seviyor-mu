<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Beni Seviyor musun?</title>
    <style>
      /* Genel Sıfırlamalar ve Temel Stil */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffe6e9; /* Açık pembe arka plan */
        font-family: 'Quicksand', sans-serif;
        /* BURASI ÖNEMLİ: Sayfanın kaydırılmasını engeller */
        overflow: hidden; 
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
        box-sizing: border-box;
      }

      .question-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        position: relative; /* "Hayır" butonu için gerekli */
        width: 100%;
        /* question-container'ın yüksekliğini de sınırlayalım ki buton içinde kalsın */
        min-height: 300px; /* İçeriğe göre ayarlanabilir, butonun kaçabileceği alanı belirler */
      }

      .question-container img {
        max-width: 150px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .question {
        color: #e91e63;
        font-size: 2em;
        margin-bottom: 0;
        text-align: center;
        padding: 0 10px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        position: relative;
        margin-top: 15px;
      }

      .btn {
        border: none;
        border-radius: 50px;
        padding: 12px 25px;
        font-family: "Quicksand", sans-serif;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }

      .yes-btn,
      .no-btn {
        position: static;
      }

      /* "Hayır" butonu hareket ederken bu sınıf JS tarafından eklenecek */
      .no-btn.is-moving {
        position: absolute;
      }

      .result-container {
        display: none; /* Başlangıçta gizli */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        width: 100%;
      }

      .gif-result {
        max-width: 200px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .result-container h2 {
        color: #e91e63;
        font-size: 1.8em;
        text-align: center;
        padding: 0 10px;
      }

      /* Küçük ekranlar (mobil) için medya sorguları */
      @media (max-width: 768px) {
        .question {
          font-size: 1.7em;
        }

        .btn {
          font-size: 1em;
          padding: 10px 20px;
        }

        .result-container h2 {
          font-size: 1.5em;
        }

        .button-container {
          flex-direction: column;
          gap: 10px;
        }
        /* Mobil cihazlarda question-container'ın yüksekliğini ayarlayabiliriz */
        .question-container {
          min-height: 250px; /* Daha küçük ekranlar için */
        }
      }

      @media (max-width: 480px) {
        .question {
          font-size: 1.5em;
        }
        .result-container h2 {
          font-size: 1.3em;
        }
        .btn {
          padding: 8px 15px;
          font-size: 0.9em;
        }
        .question-container {
          min-height: 200px; /* Daha küçük ekranlar için */
        }
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <img src="ayicik.gif" alt="Resim" />

      <h2 class="question">Beni Seviyor musun?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Evet</button>
        <button class="no-btn btn js-no-btn">Hayır</button>
      </div>
    </div>
    <div class="result-container container">
      <img class="gif-result" src="sevinen-ayicik.gif" alt="" />
      <h2>Yuppi Beni Sevdiğini Biliyordum😍!</h2>
    </div>

    <script>
      const questionContainer = document.querySelector(".question-container");
      const resultContainer = document.querySelector(".result-container");
      const gifResult = document.querySelector(".gif-result");
      const yesBtn = document.querySelector(".js-yes-btn");
      const noBtn = document.querySelector(".js-no-btn");

      // "Hayır" düğmesinin pozisyonunu rastgele değiştiren fonksiyon
      const moveNoButton = () => {
        // questionContainer'ın güncel boyutlarını ve konumunu al
        const containerRect = questionContainer.getBoundingClientRect();
        // noBtn'in güncel boyutlarını al
        const noBtnRect = noBtn.getBoundingClientRect();

        // Butonun hareket edebileceği maksimum X ve Y koordinatlarını hesapla.
        // Bu hesaplama, butonun container içinde kalmasını garanti eder.
        const maxX = containerRect.width - noBtnRect.width;
        const maxY = containerRect.height - noBtnRect.height;

        // Yeni rastgele konumlar (0 ile maxX/maxY arasında)
        const newX = Math.max(0, Math.random() * maxX);
        const newY = Math.max(0, Math.random() * maxY);

        // Butonun pozisyonunu güncelliyoruz
        noBtn.style.position = 'absolute';
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
      };

      // "Hayır" düğmesine fare üzerine gelince ve dokununca kaçma özelliği
      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);

      // "Evet" düğmesi işlevi
      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        resultContainer.style.display = "flex";

        if (gifResult && typeof gifResult.play === 'function') {
          gifResult.play();
        }
      });

      // Sayfa yüklendiğinde ve ekran boyutu değiştiğinde (mobil klavye açılması gibi)
      // butonun pozisyonunu yeniden ayarlamak için bir olay dinleyicisi ekleyebiliriz.
      window.addEventListener('resize', moveNoButton);

      // Sayfa yüklendiğinde butonun başlangıç pozisyonunu da ayarlayalım
      document.addEventListener('DOMContentLoaded', moveNoButton);
    </script>
  </body>
</html>
