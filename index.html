<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Beni Seviyor musun?</title>
    <style>
      /* Genel Sƒ±fƒ±rlamalar ve Temel Stil */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffe6e9; /* A√ßƒ±k pembe arka plan */
        font-family: 'Quicksand', sans-serif;
        overflow: hidden; /* Ta≈ümayƒ± engeller */
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
        box-sizing: border-box;
      }

      .question-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        position: relative; /* "Hayƒ±r" butonu i√ßin gerekli */
        width: 100%;
      }

      .question-container img {
        max-width: 150px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .question {
        color: #e91e63;
        font-size: 2em;
        margin-bottom: 0;
        text-align: center;
        padding: 0 10px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        position: relative;
        margin-top: 15px;
      }

      .btn {
        border: none;
        border-radius: 50px;
        padding: 12px 25px;
        font-family: "Quicksand", sans-serif;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }

      .yes-btn,
      .no-btn {
        position: static;
      }

      .no-btn.is-moving {
        position: absolute;
      }

      .result-container {
        display: none; /* Ba≈ülangƒ±√ßta gizli */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        width: 100%;
      }

      .gif-result {
        max-width: 200px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .result-container h2 {
        color: #e91e63;
        font-size: 1.8em;
        text-align: center;
        padding: 0 10px;
      }

      /* K√º√ß√ºk ekranlar (mobil) i√ßin medya sorgularƒ± */
      @media (max-width: 768px) {
        .question {
          font-size: 1.7em;
        }

        .btn {
          font-size: 1em;
          padding: 10px 20px;
        }

        .result-container h2 {
          font-size: 1.5em;
        }

        .button-container {
          flex-direction: column;
          gap: 10px;
        }
      }

      @media (max-width: 480px) {
        .question {
          font-size: 1.5em;
        }
        .result-container h2 {
          font-size: 1.3em;
        }
        .btn {
          padding: 8px 15px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <img src="ayicik.gif" alt="Resim" />

      <h2 class="question">Beni Seviyor musun?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Evet</button>
        <button class="no-btn btn js-no-btn">Hayƒ±r</button>
      </div>
    </div>
    <div class="result-container container">
      <img class="gif-result" src="sevinen-ayicik.gif" alt="" />
      <h2>Yuppi Beni Sevdiƒüini Biliyordumüòç!</h2>
    </div>

    <script>
      const questionContainer = document.querySelector(".question-container");
      const resultContainer = document.querySelector(".result-container");
      const gifResult = document.querySelector(".gif-result");
      // const heartLoader = document.querySelector(".cssload-main"); // Bu satƒ±r kaldƒ±rƒ±ldƒ±
      const yesBtn = document.querySelector(".js-yes-btn");
      const noBtn = document.querySelector(".js-no-btn");

      // "Hayƒ±r" d√ºƒümesinin pozisyonunu rastgele deƒüi≈ütiren fonksiyon
      const moveNoButton = () => {
        const containerRect = questionContainer.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        const maxX = containerRect.width - noBtnRect.width - 20;
        const maxY = containerRect.height - noBtnRect.height - 20;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.position = 'absolute';
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
      };

      // "Hayƒ±r" d√ºƒümesine fare √ºzerine gelince ve dokununca ka√ßma √∂zelliƒüi
      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);

      // "Evet" d√ºƒümesi i≈ülevi
      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        // Kalp y√ºkleyiciyi g√∂sterme adƒ±mƒ± kaldƒ±rƒ±ldƒ±
        resultContainer.style.display = "flex"; // Doƒürudan sonu√ß konteynƒ±rƒ±nƒ± g√∂ster

        // gifResult varsa ve 'play' metodu destekliyorsa oynat
        if (gifResult && typeof gifResult.play === 'function') {
          gifResult.play();
        }
      });
    </script>
  </body>
</html>
