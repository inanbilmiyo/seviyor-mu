<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Beni Seviyor musun?</title>
    <style>
      /* Genel Sıfırlamalar ve Temel Stil */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffe6e9; /* Açık pembe arka plan */
        font-family: 'Quicksand', sans-serif;
        overflow: hidden; /* Sayfanın kaydırılmasını tamamen engeller */
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 90%; /* Ekran genişliğinin %90'ını kaplar */
        width: 400px; /* Maksimum 400px genişlik */
        box-sizing: border-box;
      }

      .question-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        position: relative; /* Çocuk elementlerin (butonun) konumlandırması için gerekli */
        width: 100%;
        /* Butonun hareket alanı için minimum yükseklik belirleyelim */
        min-height: 350px; /* Bu değeri içeriğe göre ayarlayabilirsiniz */
      }

      .question-container img {
        max-width: 150px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .question {
        color: #e91e63;
        font-size: 2em;
        margin-bottom: 0;
        text-align: center;
        padding: 0 10px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        position: relative; /* İçindeki 'no-btn' için relative */
        margin-top: 15px;
        z-index: 1; /* Butonların img'nin üzerinde kalmasını sağlamak için */
      }

      .btn {
        border: none;
        border-radius: 50px;
        padding: 12px 25px;
        font-family: "Quicksand", sans-serif;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }

      /* Hayır butonu için özel stil (başlangıçta statik, JavaScript ile absolute olacak) */
      .no-btn {
        /* Başlangıçta flex akışına göre yerleşir */
        position: static; 
        transition: transform 0.1s ease-out; /* Hareket ederken daha yumuşak geçiş */
      }
      
      /* JavaScript butonu hareket ettirdiğinde bu sınıfı ekleyecek */
      .no-btn.is-absolute-positioned {
          position: absolute;
          /* Başlangıçta bulunduğu yerde kalması için */
          left: 50%;
          top: 50%; 
          transform: translate(-50%, -50%);
      }


      .result-container {
        display: none; /* Başlangıçta gizli */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        width: 100%;
      }

      .gif-result {
        max-width: 200px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 0;
      }

      .result-container h2 {
        color: #e91e63;
        font-size: 1.8em;
        text-align: center;
        padding: 0 10px;
      }

      /* Küçük ekranlar (mobil) için medya sorguları */
      @media (max-width: 768px) {
        .question {
          font-size: 1.7em;
        }

        .btn {
          font-size: 1em;
          padding: 10px 20px;
        }

        .result-container h2 {
          font-size: 1.5em;
        }

        .button-container {
          flex-direction: column;
          gap: 10px;
        }
        .question-container {
          min-height: 300px; /* Mobil için minimum yükseklik */
        }
      }

      @media (max-width: 480px) {
        .question {
          font-size: 1.5em;
        }
        .result-container h2 {
          font-size: 1.3em;
        }
        .btn {
          padding: 8px 15px;
          font-size: 0.9em;
        }
        .question-container {
          min-height: 280px; /* Daha küçük mobil ekranlar için minimum yükseklik */
        }
      }
    </style>
  </head>
  <body>
    <div class="question-container container">
      <img src="ayicik.gif" alt="Resim" />

      <h2 class="question">Beni Seviyor musun?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Evet</button>
        <button class="no-btn btn js-no-btn">Hayır</button>
      </div>
    </div>
    <div class="result-container container">
      <img class="gif-result" src="sevinen-ayicik.gif" alt="" />
      <h2>Yuppi Beni Sevdiğini Biliyordum😍!</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
